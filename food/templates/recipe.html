{% extends '_foodlayout.html' %}
{%block content%}

<div class='dashboard'>
	<div class='contentbox'>
		<p>Recipe: {{recipe}}</p>
		<p>Nation: {{recipe.nation}}</p>
		<p>Ingredients:</p>
		<ul>
			{% for ingredient in ingredients%}
				<li>
					{{ingredient}}
				</li>
			{% endfor %}
		</ul>

			
	</div>
</div>

{%endblock%}
